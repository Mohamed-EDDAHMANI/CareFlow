version: "3.9"

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: careflow-app:dev
    container_name: careflow_app
    env_file:
      - ../.env
    environment:
      - NODE_ENV=development
      - PORT=3000
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3000:3000"
    volumes:
      - ../:/app
      - node_modules:/app/node_modules
    command: ["npm", "run", "dev"]
    depends_on:
      - mongo
      - redis
    networks:
      - careflow-net

  mongo:
    image: mongo:6.0
    container_name: careflow_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-careflow}
    volumes:
      - mongo_data:/data/db
    networks:
      - careflow-net

  redis:
    image: redis:7-alpine
    container_name: careflow_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - careflow-net

volumes:
  mongo_data:
  redis_data:
  node_modules:

networks:
  careflow-net:
    driver: bridge