version: "3.9"

services:
  app:
    build:
      context: .
      target: production
    image: careflow-app:latest
    container_name: careflow-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/careflow
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - LOG_LEVEL=info
    depends_on:
      - mongo
      - redis
    networks:
      - careflow-net
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  mongo:
    image: mongo:6.0
    container_name: careflow-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    networks:
      - careflow-net
    environment:
      MONGO_INITDB_DATABASE: careflow

  redis:
    image: redis:7-alpine
    container_name: careflow-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - careflow-net

volumes:
  mongo-data:
  redis-data:

networks:
  careflow-net:
    driver: bridge
