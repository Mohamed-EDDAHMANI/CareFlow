version: "3.9"

services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: careflow-app:dev
    container_name: careflow_app
    env_file:
      - ../.env
    environment:
      - NODE_ENV=development
      - PORT=3000
      - CHOKIDAR_USEPOLLING=true
      - MINIO_ENDPOINT=minio  # ✅ Override: utilisez le nom du service
    ports:
      - "3000:3000"
    volumes:
      - ../src:/app/src
      - ../package.json:/app/package.json
      - ../package-lock.json:/app/package-lock.json
    command: ["npm", "run", "dev"]
    depends_on:
      - mongo
      - redis
      - minio  # ✅ Ajoutez la dépendance
    networks:
      - careflow-net

  mongo:
    image: mongo:6.0
    logging:
      driver: "none"
    container_name: careflow_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-careflow}
    volumes:
      - mongo_data:/data/db
    networks:
      - careflow-net
    ports:
      - "27017:27017"
    command: ["mongod", "--bind_ip_all"]

  redis:
    image: redis:7-alpine
    container_name: careflow_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - careflow-net

  minio:
    image: minio/minio:latest
    container_name: careflow_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-password}
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console Web
    volumes:
      - minio_data:/data
    networks:
      - careflow-net
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  mongo_data:
  redis_data:
  minio_data:

networks:
  careflow-net:
    driver: bridge